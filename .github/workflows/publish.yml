name: Publish to Open VSX

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v1.0.1

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Publish to Open VSX
        run: npm run publish -- -p ${{ secrets.OVSX_TOKEN }}
